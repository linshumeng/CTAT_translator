<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.05 Fractions, Decimals, and Percents I</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.05.css" >

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem twofifths">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField"></div>
          <div id="images" class="CTATImageButton" data-CTAT-enabled=false></div>
          <div id='q1' class="CTATTextField"></div>
          <div id='q2' class="CTATTextField"></div>
          <div id='q3' class="CTATTextField"></div>
          <div id='q4' class="CTATTextField"></div>
        </section>

        <section class="CTATSolution threefifths">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col">Number of Target Items</th>
                <th scope="col">Total Number of Items</th>
                <th scope="col">Unreduced Ratio</th>
                <th scope="col">Ratio Out of 100</th>
                <th scope="col">Percent</th>
                <th scope="col">Decimal</th>
                <th scope="col">Reduced Fraction</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><div id="target1" class="CTATTextInput"></div></td>
                <td><div id="total1" class="CTATTextInput"></div></td>
                <td><div id="unreduced1" class="CTATTextInput"></div></td>
                <td><div id="ratio1001" class="CTATTextInput"></div></td>
                <td><div id="percent1" class="CTATTextInput"></div></td>
                <td><div id="decimal1" class="CTATTextInput"></div></td>
                <td><div id="reduced1" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="target2" class="CTATTextInput"></div></td>
                <td><div id="total2" class="CTATTextInput"></div></td>
                <td><div id="unreduced2" class="CTATTextInput"></div></td>
                <td><div id="ratio1002" class="CTATTextInput"></div></td>
                <td><div id="percent2" class="CTATTextInput"></div></td>
                <td><div id="decimal2" class="CTATTextInput"></div></td>
                <td><div id="reduced2" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="target3" class="CTATTextInput"></div></td>
                <td><div id="total3" class="CTATTextInput"></div></td>
                <td><div id="unreduced3" class="CTATTextInput"></div></td>
                <td><div id="ratio1003" class="CTATTextInput"></div></td>
                <td><div id="percent3" class="CTATTextInput"></div></td>
                <td><div id="decimal3" class="CTATTextInput"></div></td>
                <td><div id="reduced3" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><div id="target4" class="CTATTextInput"></div></td>
                <td><div id="total4" class="CTATTextInput"></div></td>
                <td><div id="unreduced4" class="CTATTextInput"></div></td>
                <td><div id="ratio1004" class="CTATTextInput"></div></td>
                <td><div id="percent4" class="CTATTextInput"></div></td>
                <td><div id="decimal4" class="CTATTextInput"></div></td>
                <td><div id="reduced4" class="CTATTextInput"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
