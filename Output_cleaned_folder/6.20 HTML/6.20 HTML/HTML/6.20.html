<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.20 Tutor</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.20.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField twothirds"></div>

          <div id="variables" class="third">
            <div id="var1" class="CTATTextField color1"></div>
            <div id="var2" class="CTATTextField color2"></div>
          </div>
        </section>

        <section class="CTATSolution" id="numberline_groups">
          <h3>Solution</h3>

          <div id="number_lines">
            <div class="line_block">
              <div class="CTATTextField">Line 1</div>
              <div id="statement_line1" class="CTATTextField"></div>
              <div class="line">
                <div id="numline1" class="CTATNumberLine" data-ctat-snap="true" data-ctat-ctrl-denominator="denom1"
                                   data-ctat-minimum="0" data-ctat-small-tick-step="0" data-ctat-denominator="1"></div>
                <div class="line_controls">
                  <div id="denom1" class="CTATNumericStepper" data-ctat-tutor="false" value="1" min="1" max="20" step="1"></div>
                  <div id="okButton1" class="CTATSubmitButton" data-ctat-target="denom1">OK</div>
                </div>
              </div>
            </div>

            <div class="line_block">
              <div class="CTATTextField">Line 2</div>
              <div id="statement_line2" class="CTATTextField"></div>
              <div class="line">
                <div id="numline2" class="CTATNumberLine" data-ctat-snap="true" data-ctat-ctrl-denominator="denom2"
                                   data-ctat-minimum="0" data-ctat-small-tick-step="0" data-ctat-denominator="1"></div>
                <div class="line_controls">
                  <div id="denom2" class="CTATNumericStepper" data-ctat-tutor="false" value="1" min="0" max="20" step="1"></div>
                  <div id="okButton2" class="CTATSubmitButton" data-ctat-target="denom2">OK</div>
                </div>
              </div>
            </div>
          </div>

          <div id="final">
            <div id="question" class="CTATTextField"></div>
            <div id="compBox" class="CTATComboBox" data-ctat-labels=""></div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATHintButton"></div>
          <div class="CTATDoneButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
