<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.24 Ratios</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.24.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="problem_statement" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div class="table">
            <div class="row">
              <div class="CTATTextField cell"></div>
              <div class="CTATTextField cell">Show Your Work</div>
              <div class="CTATTextField cell">Answers</div>
            </div>
            <div class="row">
              <div id="q1text" class="CTATTextField cell"></div>
              <div class="CTATTextField cell">given</div>
              <div id="answer1" class="CTATTextInput cell"></div>
            </div>
            <div class="row">
              <div id="q2text" class="CTATTextField cell"></div>
              <div class="CTATTextField cell">given</div>
              <div id="answer2" class="CTATTextInput cell"></div>
            </div>
            <div class="row">
              <div id="q3text" class="CTATTextField cell"></div>
              <div id="show_work3" class="CTATTextInput cell"></div>
              <div id="answer3" class="CTATTextInput cell"></div>
            </div>
            <div class="row">
              <div id="q4text" class="CTATTextField cell"></div>
              <div id="show_work4" class="CTATTextInput cell"></div>
              <div id="answer4" class="CTATTextInput cell"></div>
            </div>
            <div class="row">
              <div id="q5text" class="CTATTextField cell"></div>
              <div id="show_work5" class="CTATTextInput cell"></div>
              <div id="answer5" class="CTATTextInput cell"></div>
            </div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
